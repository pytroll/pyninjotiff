name: Test deploy sdist

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install proj
        run: sudo apt-get install -y proj-bin

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0

      - name: Build and publish to pypi
        run: poetry config repositories.test-pypi https://test.pypi.org/legacy/ && poetry config pypi-token.test-pypi ${{ secrets.test_pypi_password }} && poetry publish --build --repository test-pypi

